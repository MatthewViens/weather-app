<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Weather Journal</h1>
      <div class="inputs">
        <input type="text" id="zip" placeholder="Zipcode" />
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Thoughts & Feelings"
          rows="8"
          cols="40"
        ></textarea>
      </div>
      <button id="generate" type="submit" disabled>Generate</button>
      <div class="entry" id="#entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
